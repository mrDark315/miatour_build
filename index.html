<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miatour</title>
    <!-- <link rel="preload" href="/assets/main-DX6xTA9H.css" as="style"> -->
    <script src="https://kit.fontawesome.com/df7a476b6c.js" crossorigin="anonymous"></script>
  <script type="module" crossorigin src="./assets/main-C8B4MgzH.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main-CzA86p3s.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="./assets/miatour-logo-C9YEmAeO.svg" alt="miatour">
            <ul>
                <li><a href="#">країни</a></li>
                <li><a href="#">готелі</a></li>
                <li><a href="#">відгуки</a></li>
                <li><a href="#">про нас</a></li>
                <li><a href="#">контакти</a></li>
            </ul>
            <div class="language">
                <p>UA</p>
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </header>
        <main class="travel">
            <div class="travel_title">
                <h1>Подорожуй та досліджуй</h1>
                <p>Розпочніть свою незабутню подорож</p>
            </div>
            <div class="travel_request">
                <div class="request_title">
                    <h4>Онлайн запит на підбір подорожі </h4>
                    <h6>Заповніть анкету та ми зв’яжемося з вами</h6>
                </div>
                <div class="request_input">
                    <form action="">
                        <div class="input_wrapper">
                            <input type="text" id="name" class="check_input" inputmode="text">
                            <label for="name">Ім'я*</label>
                        </div>
                        <div class="input_wrapper">
                            <input type="email" id="email" class="check_input" inputmode="email">
                            <label for="email">Електронна пошта*</label>
                        </div>
                        <div class="input_wrapper">
                            <input type="text" id="date" class="check_input" autocomplete="off" readonly>
                            <label for="date">Дата початку туру*</label>
                        </div>
                        <div class="input_wrapper">
                            <input type="text" id="country" class="check_input" inputmode="text">
                            <label for="country">Країна*</label>
                        </div>
                        <div class="input_wrapper">
                            <input type="text" id="city" inputmode="text">
                            <label for="city">Місто</label>
                        </div>
                        <div class="input_wrapper">
                            <input type="number" id="people_num" pattern="\d*" inputmode="numeric" autocomplete="off">
                            <label for="people_num">Кількість осіб</label>
                        </div>
                        <div class="input_wrapper info">
                            <input type="text" id="info" inputmode="text">
                            <label for="info">Додаткова інформація</label>
                        </div>
                        <button type="button" id="send_request">Відправити запит</button>
                    </form>
                    <div class="input_warning">Поля з зірочкою (*) обов’язкові до заповнення</div>
                </div>
            </div>
        </main>
        <img class="image-bg" src="./assets/image-bg-B1X6DXKa.png" alt="Planet Earth Background Image">

    </div>
</body>
</html>
