<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miatour</title>
    <script src="https://kit.fontawesome.com/df7a476b6c.js" crossorigin="anonymous"></script>
  <script type="module" crossorigin src="./assets/main-D_o2VJYT.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main-DrSwx4Rn.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="./assets/miatour-logo-C9YEmAeO.svg" alt="miatour">
            <ul>
                <li><a href="#">країни</a></li>
                <li><a href="#">готелі</a></li>
                <li><a href="#">відгуки</a></li>
                <li><a href="#">про нас</a></li>
                <li><a href="#">контакти</a></li>
            </ul>
            <div class="language">
                <p>UA</p>
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </header>
        <main class="travel">
            <div class="travel_title">
                <h1>Подорожуй та досліджуй</h1>
                <p>Розпочніть свою незабутню подорож</p>
            </div>
            <div class="travel_request">
                <div class="request_title">
                    <h4>Онлайн запит на підбір подорожі </h4>
                    <h6>Заповніть анкету та ми зв’яжемося з вами</h6>
                </div>
                <div class="request_input">
                    <form action="">
                        <div class="input_wrapper">
                            <input type="text" id="name">
                            <label for="name">Ім'я*</label>
                        </div>
                        <div class="input_wrapper">
                            <input type="email" id="email">
                            <label for="email">Електронна пошта*</label>
                        </div>
                        <div class="input_wrapper">
                            <input type="text" id="date">
                            <label for="date">Дата початку туру*</label>
                        </div>
                        <div class="input_wrapper">
                            <input type="text" id="country">
                            <label for="country">Країна*</label>
                        </div>
                        <div class="input_wrapper">
                            <input type="text" id="city">
                            <label for="city">Місто</label>
                        </div>
                        <div class="input_wrapper">
                            <input type="text" id="name">
                            <label for="name">Кількість осіб</label>
                        </div>
                        <div class="input_wrapper info">
                            <input type="text" id="info">
                            <label for="info">Додаткова інформація</label>
                        </div>
                        <button type="button">Відправити запит</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
